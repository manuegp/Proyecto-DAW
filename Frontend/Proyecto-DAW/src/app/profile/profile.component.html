<div class="container">
  <div id="info">
    <div class="row">
      <div class="offset-4 offset-lg-1 col-2" style="text-align: center">
        <img
          id="fotoPerfil"
          src="https://lh3.googleusercontent.com/ogw/ADGmqu-EMdPcOTH5Ixz6IAvaVytz6maQs5WNzOapsJbI=s83-c-mo"
        />
        <button id="cambiarImagen">Cambiar imagen</button>
      </div>

      <div id="contenedorInfo" class="col-lg-9">
        <form class="text-center" autocomplete="off" [formGroup]="signupForm" (ngSubmit)="submit($event)">
          <div class="row">
            <div class="col-auto">
              <mat-form-field>
                <mat-label>Nombre de usuario</mat-label>
                <input matInput formControlName="username" value="" />
              </mat-form-field>
            </div>
            <div class="col-auto">
              <mat-form-field>
                <mat-label>Nombre</mat-label>
                <input matInput formControlName="nombre" />
              </mat-form-field>
            </div>
            <div class="col-auto">
              <mat-form-field>
                <mat-label>Apellidos</mat-label>
                <input matInput formControlName="apellidos" />
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-auto">
              <mat-form-field>
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" type="text" />
                <mat-error>Email no valido</mat-error>
              </mat-form-field>
            </div>

            <div class="col-auto">
              <mat-form-field class="example-full-width">
                <mat-label>Numero de telefono</mat-label>
                <input
                  type="number"
                  matInput
                  formControlName="telefono"
                  pattern="(\+34|0034|34)?[ -]*(6|7)[ -]*([0-9][ -]*){8}"
                />
              </mat-form-field>
            </div>
            
              
          </div>
          <div class="row">
            <div class="">
              <button type="submit" class="boton">Modificar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <br />
  <br />
  <br />
  <mat-list-item><h1>Juegos deseados</h1></mat-list-item>
  <mat-divider></mat-divider>
  <br />
</div>
<br />
