
<div class="container">
  <br>
  <form [formGroup]="signupForm" autocomplete="off" (ngSubmit)="submit()">
    <div class="row">
      
      

      <mat-form-field>
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="nombre" />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Descripcion</mat-label>
        <textarea matInput formControlName="descripcion" ></textarea>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Precio</mat-label>
        <input matInput formControlName="precio" />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Fecha salida</mat-label>
        <input matInput formControlName="fecha_salida" />
      </mat-form-field>

      <mat-label>Imagen</mat-label>
      <input
      formControlName="imagen"
      style="color: white;"
        #fileUpload
        mat-raised-button
        type="file"
        accept="image/png, image/jpeg, image/jpg"
      />
      <br />
      <br />
      <div class="offset-5 col-5">
        <button [disabled]="signupForm.invalid" type="submit" class="boton">Enviar</button>
        <button (click)="cancelar()" class="boton">Cancelar</button>
      </div>

      <br />
      <br />
    </div>
  </form>
</div>
