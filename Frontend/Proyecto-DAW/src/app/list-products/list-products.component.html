<div class="container">
    

      <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Minecraft" #input>
      </mat-form-field>

      <table mat-table  [dataSource]="dataSource" class="mat-elevation-z8 ">

        
        <ng-container matColumnDef="Nombre">
          <th mat-header-cell *matHeaderCellDef>{{lista[0]}} </th>
          <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>
      
        
        <ng-container matColumnDef="Descripcion">
          <th mat-header-cell *matHeaderCellDef> {{lista[1]}} </th>
          <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
        </ng-container>
      
        
        <ng-container matColumnDef="Precio">
          <th mat-header-cell *matHeaderCellDef> {{lista[2]}} </th>
          <td mat-cell *matCellDef="let element"> {{element.precio}} </td>
        </ng-container>
      
        
        <ng-container matColumnDef="Fecha salida">
          <th mat-header-cell *matHeaderCellDef> {{lista[3]}} </th>
          <td mat-cell *matCellDef="let element"> {{element.fecha_salida}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="lista"></tr>
        <tr mat-row *matRowDef="let row; columns: lista;"></tr>
      
        
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter </td>
        </tr>
      </table>

      
 
</div>
