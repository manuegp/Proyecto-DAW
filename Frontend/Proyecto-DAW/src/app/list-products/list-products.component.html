<div class="container">
    
  <mat-form-field a class="col-12">
    <mat-label>Buscar...</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Minecraft, Hollow Knight..." #input>
  </mat-form-field>

  <div class="mat-elevation-z8">
    
    <table mat-table [dataSource]="dataSource" class="col-12">
  

      <ng-container matColumnDef="Imagen">
        <th mat-header-cell *matHeaderCellDef>  Imagen</th>
        <td mat-cell *matCellDef="let element" (click)="redirigir(element)"> <img src={{element.imagen_principal}}/> </td>
      </ng-container>
      <!-- Position Column -->
      <ng-container matColumnDef="Nombre">
        <th mat-header-cell *matHeaderCellDef>  Nombre </th>
        <td mat-cell *matCellDef="let element" (click)="redirigir(element)"> {{element.nombre}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="Descripcion">
        <th mat-header-cell *matHeaderCellDef> Descripcion </th>
        <td mat-cell *matCellDef="let element" (click)="redirigir(element)"> {{element.descripcion}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="Precio">
        <th mat-header-cell *matHeaderCellDef> Precio </th>
        <td mat-cell *matCellDef="let element" (click)="redirigir(element)"> {{element.precio}} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="Fecha">
        <th mat-header-cell *matHeaderCellDef> Fecha de salida </th>
        <td mat-cell *matCellDef="let element" (click)="redirigir(element)"> {{element.fecha_salida}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"  ></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>

      
 <br>
 <br>
 <br>
 <br>
 <br>

</div>
