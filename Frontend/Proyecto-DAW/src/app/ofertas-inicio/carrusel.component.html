<div class="container">
  <div class="row">
    <mat-card class="example-card col-12" *ngFor="let oferta of ofertas">
      <mat-card-header>
        <mat-card-title>{{ oferta.nombre }} </mat-card-title>
        <mat-card-subtitle
          ><span class="badge"
            >-{{ oferta.porcentaje }}% descuento</span
          ></mat-card-subtitle
        >
      </mat-card-header>
      <img mat-card-image src="{{ oferta.imagen_principal }}" />
      <mat-card-content>
        <p>
          {{ oferta.descripcion }}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button class="offset-4" (click)="redirigir(oferta)">
          Ver
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
